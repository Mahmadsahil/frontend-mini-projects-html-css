<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="main">
        <div class="imagesList">
            <p>Click on an image</p>
            <div class="gallery">
                <img class="imgs" src="https://cdn.pixabay.com/photo/2017/06/02/18/24/watermelon-2367029_640.jpg" alt="">
                <img class="imgs" src="https://cdn.pixabay.com/photo/2018/05/01/18/21/eclair-3366430_640.jpg" alt="">
                <img class="imgs" src="https://cdn.pixabay.com/photo/2016/03/27/19/23/tart-1283822_640.jpg" alt="">
                <img class="imgs" src="https://cdn.pixabay.com/photo/2014/08/14/14/21/shish-kebab-417994_640.jpg" alt="">
            </div>
        </div>
        <div class="display">
            <p>Selected image</p>
            <div class="displayimage">
                <img class="selectedImg" src="https://cdn.pixabay.com/photo/2014/08/14/14/21/shish-kebab-417994_640.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
